<doctype HTML>
<html>
  <head>
    <title>ACT 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/milligram.min.css">
  </head>
  <body class="container">
    <style>
      td {
        padding: 0.1rem 1.5rem;
      }
      th {
        padding: 0.1rem 1.5rem;
      }
    </style>
    <h1>Batch processing</h1>
    
    <div id="app">
      <div class="row">
        <div class="column">
          <h5>Time elapsed: {{ fixedTime }}</h5>
        </div>
        <div class="column">
          <h5>Pending batches: {{ pendingBatches }}</h5>
        </div>
        <div class="column">
          <button class="button" v-on:click="toggleSimulation">
            {{ toggleText }}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Enqueued batches</h3>
          <div v-for="(val, key) in batches">
            <h6>Batch {{ key + 1 }}</h6>
            <processes-list
              :processes="val"
              :columns="['id', 'time', 'op']"
              v-on:delete-process="handleDeleteProcess"
            ></processes-list>
          </div>
        </div>
        <div class="column">
          <h3>Running batch</h3>
          <processes-list
            v-if="runningBatch.length"
            :processes="runningBatch"
            :columns="['id', 'time', 'remTime']"
          ></processes-list>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Running process</h3>
          <running-process
            :process="runningProcess"
          ></running-process>
        </div>
        <div class="column">
          <h3>Completed processes</h3>
          <div v-for="(val, key) in completedProcesses">
            <h6>Batch {{ key + 1 }}</h6>
            <processes-list
              :processes="val"
              :columns="['id', 'time', 'remTime', 'opA', 'op', 'opB', 'result']"
            ></processes-list>
          </div>
        </div>
      </div>
    </div>

    <script src="/vendor/vue.js"></script>
    <script src="/vendor/keypress.js"></script>
    <script src="/newProcessForm.js"></script>
    <script src="/processesList.js"></script>
    <script src="/runningProcess.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
